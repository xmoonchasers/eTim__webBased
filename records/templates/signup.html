{% extends 'base.html' %}
{% block content%}
	<div class="col-md-4 col-md-offset-4 well">
		<legend>Welcome to the club!</legend>
		<form accept-charset="UTF-8" action={% url 'add user' %} method="post">
			<input class="signup-textbox form-control required" name="username" placeholder="Username" type="text">
			<input class="signup-textbox form-control required" name="email" placeholder="Email Address" type="text"> 
			<input class="signup-textbox form-control required" name="password" placeholder="Password" type="password"><br/>
			{% csrf_token %}
			<button class="btn btn-primary col-md-12 signup-button" style="margin-top: 15px; padding: 5px" type="submit">Sign me up!</button>		
		</form>
	</div>
{% endblock %}
