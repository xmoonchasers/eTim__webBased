{% extends 'base.html' %}

{% block content%}
	<div class="col-md-4 col-md-offset-4 well">
		<legend>Good to see you again!</legend>
		<form accept-charset="UTF-8" action={% url 'logging in' %} method="post">
			<input class="form-control signup-textbox required" name="username" placeholder="Username" type="text"> 
			<input class="form-control signup-textbox required" name="password" placeholder="Password" type="password"><br/>
			{% csrf_token %}
			<button class="btn btn-primary col-md-12 signup-button" type="submit">Login</button>		
		</form>
	</div>
{% endblock %}
